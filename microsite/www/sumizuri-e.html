<!DOCTYPE html>
<html>

<head>
	<title>Japanese Woodblock Prints-Sumizuri-e</title>
	<link href="style2.css" rel="stylesheet" type="text/css">
	<style>
	@import url('https://fonts.googleapis.com/css?family=PT+Sans|Ubuntu');
	</style>

</head>

<body>
	<h1>WOODBLOCK PRINTING</h1>
	<h2>IN JAPAN</h2>

	<div class="dropdown">
		<button onclick="myFunction()" class="dropbtn"></button>
	 	<div id="myDropdown" class="dropdown-content">
		    <a href="index.html">History</a>
		    <a href="sumizuri-e.html">Sumizuri-e</a>
		    <a href="benizuri-e.html">Benizuri-e</a>
		    <a href="aizuri-e.html">Aizuri-e</a>
		    <a href="urushi-e.html">Urushi-e</a>
		    <a id="last" href="nishiki-e.html">Nishiki-e</a>
  		</div>
	</div>

	<h3>SUMIZURI-E</h3>
	<p>(墨摺り絵, "ink printed pictures")—monochrome printing using only black ink</p>

	<img id="pic1" src="1996_24.jpg">
	

<script>
	function myFunction() {
	    document.getElementById("myDropdown").classList.toggle("show");
	}

	window.onclick = function(event) {
	  if (!event.target.matches('.dropbtn')) {

	    var dropdowns = document.getElementsByClassName("dropdown-content");
	    var i;
	    for (i = 0; i < dropdowns.length; i++) {
	      var openDropdown = dropdowns[i];
	      if (openDropdown.classList.contains('show')) {
	        openDropdown.classList.remove('show');
	      }
	    }
	  }
	}
</script>

</body>
</html>
